<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dashen</title>

    <link rel="stylesheet" href='/static/css/normalize.css' />
    <link rel="stylesheet" href='/static/css/foundation.min.css' />
    <link rel="stylesheet" href='/static/css/style.css' />

    {scripts}
</head>
<body>


    <div class="topGradient"></div>

    <div id="container" class="row">

        <div id="header" class="row clearfix">
            <div class="large-8 columns">
                <h1>${App.Title}</h1>
            </div>
            <div id="version" class="large-4 columns">
                <p class="text-muted text-right">Version ${App.Version}</p>
            </div>
        </div>

        <div class="row" id="content">
        </div>

    </div>
    <div class="row">
        <hr />
        <div class="large-12 columns">
            <p class="text-muted left">
                <a href="https://github.com/pondidum/Dashen">Github Project</a>
            </p>
            <p class="text-muted right">Written by Andy Dote, Version ${App.DashenVersion}.</p>
        </div>
    </div>
    {components}

    <script type="text/jsx">
        {generated}
    </script>
</body>
</html>
